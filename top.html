<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>神ゲー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("topbg.gif");
      background-size: cover;
      color: #fff;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);;
    }
    
    .title {
      font-size: 4rem;
      font-weight: bold;
      text-transform: uppercase;
      animation: neon-glow 1s ease-in-out infinite alternate;
    }
    
    .subtitle {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      animation: fade-in 2s ease-in-out forwards;
    }
    
    @keyframes neon-glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #00e6e6, 0 0 35px #00e6e6, 0 0 40px #00e6e6, 0 0 50px #00e6e6;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 15px #00e6e6, 0 0 20px #00e6e6, 0 0 35px #00e6e6, 0 0 40px #00e6e6, 0 0 50px #00e6e6, 0 0 75px #00e6e6;
      }
    }
    
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">PON Story</h1>
    <p class="subtitle">Get ready for the ultimate gaming experience!</p>
    <h3 class="title" onclick="window.location.href='game.html'" >Tap to start</h3>
  </div>
</body>
</html>
